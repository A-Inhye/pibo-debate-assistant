<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파이보 실시간 토론 지원 시스템</title>
    <link rel="stylesheet" href="live_transcription.css" />
</head>

<body>
    <div class="header-container">
        <div class="settings-container">
            <div class="buttons-container">
                <button id="recordButton">
                    <div class="shape-container">
                        <div class="shape"></div>
                    </div>
                    <div class="recording-info">
                        <div class="wave-container">
                            <canvas id="waveCanvas"></canvas>
                        </div>
                        <div class="timer">00:00</div>
                    </div>
                </button>

                <button id="settingsToggle" class="settings-toggle" title="설정 표시/숨기기">
                    <img src="web/src/settings.svg" alt="Settings" />
                </button>
            </div>

            <div class="settings">
                <div class="field">
                    <label for="websocketInput">Websocket URL</label>
                    <input id="websocketInput" type="text" placeholder="ws://host:port/asr" />
                </div>

                <div class="field">
                    <label id="microphoneSelectLabel" for="microphoneSelect">마이크 선택</label>
                    <select id="microphoneSelect">
                        <option value="">기본 마이크</option>
                    </select>
                </div>

                <div class="theme-selector-container">
                    <div class="segmented" role="radiogroup" aria-label="테마 선택">
                        <input type="radio" id="theme-system" name="theme" value="system" />
                        <label for="theme-system" title="System">
                            <img src="/web/src/system_mode.svg" alt="" />
                            <span>System</span>
                        </label>

                        <input type="radio" id="theme-light" name="theme" value="light" />
                        <label for="theme-light" title="Light">
                            <img src="/web/src/light_mode.svg" alt="" />
                            <span>Light</span>
                        </label>

                        <input type="radio" id="theme-dark" name="theme" value="dark" />
                        <label for="theme-dark" title="Dark">
                            <img src="/web/src/dark_mode.svg" alt="" />
                            <span>Dark</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <p id="status"></p>
    </div>

    <!-- 좌우 2분할 레이아웃 -->
    <div class="main-container">
        <!-- 왼쪽 패널: 실시간 대화 기록 -->
        <div class="left-panel">
            <div class="panel-header">
                <h2>실시간 대화 기록</h2>
            </div>
            <div class="transcript-container">
                <div id="linesTranscript"></div>
            </div>
        </div>

        <!-- 오른쪽 패널: 화자별 논지 요약 -->
        <div class="right-panel">
            <div class="panel-header">
                <h2>화자별 논지 요약</h2>
                <button id="refreshSummary" class="refresh-button" title="요약 새로고침">
                    🔄
                </button>
            </div>
            <div class="summary-container">
                <div id="speakerSummary">
                    <div class="summary-placeholder">
                        대화가 시작되면 화자별 논지가 여기에 표시됩니다.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="live_transcription.js"></script>
</body>

</html>
